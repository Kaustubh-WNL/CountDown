<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
            margin: 0;
        }

        .timer-box {
            background: #fff7f3;
            padding: 30px 60px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        .timer-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #222;
        }

        .countdown-row {
            display: flex;
            justify-content: center;
            gap: 35px;
        }

        .unit {
            text-align: center;
        }

        .value {
            font-size: 32px;
            font-weight: bold;
        }

        .label {
            font-size: 14px;
            margin-top: -5px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="timer-box">
    <div class="timer-title">Race</div>

    <div class="countdown-row">
        <div class="unit">
            <div class="value" id="weeks">0</div>
            <div class="label">weeks</div>
        </div>

        <div class="unit">
            <div class="value" id="days">0</div>
            <div class="label">days</div>
        </div>

        <div class="unit">
            <div class="value" id="hours">0</div>
            <div class="label">hours</div>
        </div>

        <div class="unit">
            <div class="value" id="minutes">0</div>
            <div class="label">minutes</div>
        </div>

        <div class="unit">
            <div class="value" id="seconds">0</div>
            <div class="label">seconds</div>
        </div>
    </div>
</div>

<script>
    const targetDate = new Date("March 20, 2026 00:00:00").getTime();

    function updateCountdown() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
            ["weeks", "days", "hours", "minutes", "seconds"].forEach(id => {
                document.getElementById(id).textContent = 0;
            });
            clearInterval(timer);
            return;
        }

        let remaining = diff;

        const weeks = Math.floor(remaining / (1000 * 60 * 60 * 24 * 7));
        remaining %= (1000 * 60 * 60 * 24 * 7);

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        remaining %= (1000 * 60 * 60 * 24);

        const hours = Math.floor(remaining / (1000 * 60 * 60));
        remaining %= (1000 * 60 * 60);

        const minutes = Math.floor(remaining / (1000 * 60));
        remaining %= (1000 * 60);

        const seconds = Math.floor(remaining / 1000);

        document.getElementById("weeks").textContent = weeks;
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
